<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            height: 100vh;
            position: relative;
        }
        .div1{
            width: 15%;
            height: 30%;
            border: 2px solid black;
            position: absolute;
            left: 150px;
            top: 150px;
            
        }
        
        .div2{
            width: 15%;
            height: 30%;
            border: 2px solid black;
            position: absolute;
            left: 200px;
            top: 200px;
            background: transparent;
        }
        .div3{
            width: 5.6%;
            border: 1px solid black;
            rotate: 45deg;
            position: absolute;
            left: 11.3%;
            top: 31.3%;
        }
        /* .div4{
            width:150px;
            height: 50px;
            border: 2px solid black;
        }  */
    </style>
</head>
<body>
    <section>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>

    </section>
</body>
</html>
