    <style>
        .header {
            height: 110px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0px;
            z-index: 1;
            background-color: white;
        }

        .header div:nth-child(1) {
            width: 20%;
            display: flex;
            position: sticky;
        }

        .header div:nth-child(2) {
            width: 80%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .header div button {
            font-size: 22px;
            border: none;
            background-color: transparent;
        }

        .header div button:hover {
            color: purple;
        }

        .header div h1 {
            font-size: 35px;
            color: #64259f;
            font-weight: bolder;
        }

        .bg-img {
            position: relative;
            top: 100px;
            height: 550px;
            background-image: url(images/recharge-banner1.png);
            background-size: 2000px;
            border: solid white;
        }

        .bg-img div {
            width: 30%;
            height: 90%;
            position: relative;
            top: 10%;
            left: 10%;
        }

        .bg-img h1 {
            font-size: 50px;
            font-weight: bolder;
            color: #64259f;
        }

        .bg-img h3 {
            font-size: 30px;
            font-weight: lighter;
            color: #64259f;
        }

        .bg-img button {
            background-color: #64259f;
            color: white;
            width: 45%;
            border-radius: 50px;
            font-size: 30px;

        }

        .dot {
            position: relative;
            top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot div {
            height: 100px;
            width: 20%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;

        }

        .dot div div {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #dddddd;
            color: #dddddd;
        }

        .dot div div:hover {
            background-color: #64259f;
        }

        .second-sec {
            position: relative;
            top: 100px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            column-gap: 50px;
        }

        .second-sec div:nth-child(1) {
            height: 70%;
            width: 40%;
            column-gap: 50px;
            display: flex;
        }

        .second-sec div:nth-child(2) {
            height: 70%;
            width: 40%;
        }

        .second-sec div div h1 {
            font-size: 45px;
            color: #64259f;
        }

        .second-sec div div:nth-child(1) {
            display: flex;
            flex-direction: column;
            border: 2px solid red;
        }
    </style>
</head>
