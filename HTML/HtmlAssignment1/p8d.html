<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>

<body>
    <h1>my school timetable</h1>
    <table border="3" width="70%">
        <thead >
            <tr colspan="6" style="background-color:  rgb(169, 169, 252);">
                <th>Day</th>
                <th>Session1</th>
                <th>Break</th>
                <th>Session2</th>
                <th>break</th>
                <th>Session3</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: rgb(184, 122, 7);">
                <td></td>
                <td>10:45am</td>
                <td>11:15am to 12.15pm</td>
                <td>12.15 pm</td>
                <td>1:45pmot 5:00pm</td>
                <td>5:00pm</td>
            </tr>
            <tr style="background-color: rgb(251, 251, 142)">
                <td>Monaday</td>
                <td>french or Computer</td>
                <td rowspan="3" bgcolor="Green">Lunch</td>
                <td>English</td>
                <td rowspan="3">rest</td>
                <td rowspan="3">html</td>
            </tr>
            <tr style="background-color: rgb(251, 251, 142)">
                <td>Tuesday</td>
                <td>s.st</td>
                <td>Hindi</td>
 
            </tr>
            <tr style="background-color: rgb(251, 251, 142)">
                <td>Wednesday</td>
                <td>Maths</td>
                <td>GK/v.ed or French</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
