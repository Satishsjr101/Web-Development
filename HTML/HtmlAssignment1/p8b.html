<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empolyee Timecard</title>
</head>

<body>
    <table border="4" width="500">
        <thead>
            <tr>
                <th colspan="5" style="color: white; background-color: orange;">Empolyee Timecard</th>
            </tr>
            <tr style=" background-color: rgb(247, 213, 148);">
                <th>Day</th>
                <th>Regular</th>
                <th>Overtime</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td style="text-align: right;">8</td>
                <td style="text-align: right;">0</td>
                <td style="text-align: right;">8</td>
            </tr>
            <tr style=" background-color: rgb(247, 213, 148);">
                <td>Tuesday</td>
                <td style="text-align: right;">8</td>
                <td style="text-align: right;">2.5</td>
                <td style="text-align: right;">10.5</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td style="text-align: right;">8</td>
                <td style="text-align: right;">0</td>
                <td style="text-align: right;">8</td>
            </tr>
            <tr style=" background-color: rgb(247, 213, 148);">
                <td>Thursday</td>
                <td style="text-align: right;">8</td>
                <td style="text-align: right;">0</td>
                <td style="text-align: right;">8</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td style="text-align: right;">8</td>
                <td style="text-align: right;">0</td>
                <td style="text-align: right;">8</td>
            </tr>
            <tr style=" background-color: rgb(247, 213, 148);">
                <td>Saturday</td>
                <td style="text-align: right;">0</td>
                <td style="text-align: right;">5</td>
                <td style="text-align: right;">5</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td style="text-align: right;">0</td>
                <td style="text-align: right;">1</td>
                <td style="text-align: right;">1</td>
            </tr>
            <tr style="background-color: rgb(81, 81, 81);">
                <td>Total weekly hours</td>
                <td style="text-align: right;">40</td>
                <td style="text-align: right;">8.5</td>
                <td style="text-align: right;">48.5</td>
            </tr>
        </thead>
    </table>
</body>

</html>
