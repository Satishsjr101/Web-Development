<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Table</title>
</head>

<body>
    <table border="3" width="500">
        <thead>
            <tr>
                <th colspan="5">
                    Time-Table
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Days</td>
                <td align="center">1</td>
                <td align="center">2</td>
                <td rowspan="4"><br>L<br>U<br> N <br>C <br>H</td>
                <td align="center">3</td>
            </tr>
            <tr>
                <td>Monday</td>
                <td>English</td>
                <td>Socail Science</td>
                <td>Sanskrit</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>MAths</td>
                <td>G.K</td>
                <td>English</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Science</td>
                <td>Hindi</td>
                <td>Coumputer</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
