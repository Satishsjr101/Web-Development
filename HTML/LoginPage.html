<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MySocial - Connect with Friends</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    #header {
      background-color: #3b5998;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #content {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .post {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      padding: 10px;
    }

    .post img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .post p {
      margin-bottom: 10px;
    }

    .post .post-info {
      display: flex;
      justify-content: space-between;
    }

    .post .post-info span {
      color: #888;
    }

    .post .post-info a {
      color: #3b5998;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>MySocial</h1>
    <p>Connect with Friends</p>
  </div>
  <div id="content">
    <div class="post">
      <img src="user1.jpg" alt="User 1">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <div class="post-info">
        <span>Posted by <a href="#">User 1</a></span>
        <span>2 hours ago</span>
      </div>
    </div>
    <div class="post">
      <img src="user2.jpg" alt="User 2">
      <p>Nulla facilisi. Ut euismod magna sed elit faucibus, auctor consequat lectus venenatis.</p>
      <div class="post-info">
        <span>Posted by <a href="#">User 2</a></span>
        <span>5 hours ago</span>
      </div>
    </div>
    <!-- Add more posts here -->
  </div>
</body>
</html>
