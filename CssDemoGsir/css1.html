        body {

        }
        .div1 {

            margin-top: -50px;

            height: 100%;
            background-color: black;
            border-radius: 50%;
        }
        .div3{
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            margin-top: -200px;
            margin-left: 250px;
        }

</head>

        <div class="div2"></div>

    </div>
