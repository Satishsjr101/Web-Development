<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show/Hide Text</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<p id="myText">This is the text you want to show/hide.</p>
<button onclick="toggleText()">Toggle Text</button>

<script>
  function toggleText() {
    var textElement = document.getElementById("myText");
    
    // Toggle the visibility by adding or removing the 'hidden' class
    if (textElement.style.display === "none" || textElement.classList.contains("hidden")) {
      textElement.style.display = "block";
      textElement.classList.remove("hidden");
    } else {
      textElement.style.display = "none";
      textElement.classList.add("hidden");
    }
  }
</script>

</body>
</html>
