<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-3</title>
</head>
<body>
    <center>
    <img id="main" src="images/shoes4.jpeg">
    
    <button onclick="changeImageSize(1)">+</button>
    <button onclick="changeImageSize(0)">-</button>
    </center>
    <script>
        var obj=document.getElementById("main");
        function  changeImageSize(n){
            if(n%2){
                obj.width+=20;
                obj.height+=20;
            }else{
                obj.width-=20;
                obj.height-=20;
            }
        }
    </script>
</body>
</html>
