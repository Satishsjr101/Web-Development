<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-7</title>
</head>
<body>
        <button onclick="fillColor('red','blue')">RED-BLUE</button>
        <button onclick="fillColor('green','yellow')">GREEN-YELLOW</button>
        <button onclick="fillColor('orange','brown')">ORANGE-BROWN</button>

        <br><br>

        <table border="1" width="100%">
        
            <thead style="background-color: pink;">
                <tr>
                    <td>S.no</td>
                    <td>Name</td>
                    <td>Price</td>
                    <td>Brand</td>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td>1</td>
                    <td>A</td>
                    <td>10</td>
                    <td>X</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>B</td>
                    <td>9000</td>
                    <td>Y</td>
                </tr><tr>
                    <td>3</td>
                    <td>C</td>
                    <td>60787</td>
                    <td>Z</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>D</td>
                    <td>454510</td>
                    <td>W</td>
                </tr>
            </tbody>
        </table>
        <script>
            function fillColor(evenRowColor,oddRowColor){
            var obj=document.getElementById("table-body");

            for(var i in obj.rows){
                if(i%2)
                    obj.rows[i].style.backgroundColor=oddRowColor;
                else
                    obj.rows[i].style.backgroundColor=evenRowColor;
            }
        }
        </script>
</body>
</html>
