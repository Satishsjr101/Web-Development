<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-3</title>
</head>
<body>
    <center>
    <img id="main" src="images/shoes4.jpeg">
    
    <button onclick="changeImageSize()">+</button>
    <button onclick="changeImageSize()">-</button>
    </center>
    <script>
        var obj=document.getElementById("main");
        function  ImageSizeInc(){
            obj.width+=20;
            obj.height+=20;
        }
        function ImageSizeDesc(){
            obj.width-=20;
            obj.height-=20;                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
        }
    </script>
</body>
</html>
