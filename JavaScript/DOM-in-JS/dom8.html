<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-8</title>
</head>
<body>
    <input id="text" type="text">   
    <button onclick="displayText()">Click</button>   
    <p id="result"></p>
    <script>
        function displayText(){
            var innerobj=document.getElementById("text");
            var textValue=innerobj.value;

            var paraobj=document.getElementById("result");
            paraobj.innerHTML=textValue;
        }
    </script>
</body>
</html>
