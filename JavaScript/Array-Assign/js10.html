<!--Q.10 Find the Union and Intersaction of two sorted array.
Given two arrays a[] and b[] of size n and m respectively. The task is to find union between these two arrays. 
Union of the two arrays can be defined as the set containing distinct elements from both the arrays. If there are repetitions, then only one occurrence of element should be printed in the union.
Example 1:
Input:
5 3
1 2 3 4 5
1 2 3
Output: 
5
Explanation: 
1, 2, 3, 4 and 5 are the
elements which comes in the union set
of both arrays. So count is 5.
Example 2:
Input:
6 2 
85 25 1 32 54 6
85 2 
Output: 
7
Explanation: 
85, 25, 1, 32, 54, 6, and
2 are the elements which comes in the
union set of both arrays. So count is 7. -->
<script>
    var n1=(prompt("Enter size of array1: "))*1;
    var n2=(prompt("Enter size of array2: "))*1;
    var x1=new Array(n1);
    var x2=new Array(n2);
    var xMerg=new Array(n1+n2);
    var flag=false;
    document.write("<br><br>**Find the Union and Intersaction of two sorted array**");
    for(var i=0;i<n1;i++){
        x1[i]=(prompt("Enter "+(i+1)+" element of the array1: "))*1;
    }
    for(var i=0;i<n2;i++){
        x2[i]=(prompt("Enter "+(i+1)+" element of the array2: "))*1;
    }
    document.write("<br><br>***Array 1st***<br>");
    for(var i=0;i<n1;i++){
      document.write(x1[i]+" ");
    }
    document.write("<br><br>***Array 2nd***<br>");
    for(var i=0;i<n2;i++){
        document.write(x2[i]+" ");
    }
    var uc=0,ic=0,i,j;
    for(i=0,j=0;i<n1+n2;i++){
      if(i<n1)
        xMerg[i]=x1[i];
      else
        xMerg[i]=x2[j++];
    }
    for(i=0;i<n1+n2;i++){
      for(j=0;j<i;j++){
        if(xMerg[i]==xMerg[j])
          break;
      }
      if(i==j)
        uc++;
    }
    document.write("<br><br>***Union- distinct elements from both the arrays: "+" "+uc+" ***<br>");
    var it=0;
    for(i=0;i<n1;i++){
      var flag1=false;
      for(j=0;j<n2;j++){
        if(x1[i]==x2[j]){
          flag1=true;
          break;
        }
        it++;
      }
      if(flag1)
        ic++;
    }
    document.write("<br><br>***Intersaction- distinct elements from both the arrays: "+ic+"***<br>");
    console.log(it);
</script>
