<!--Q.18 Find it there is any subarray with sum equals to zero
Given an array of positive and negative numbers. Find if there is a subarray (of size at-least one) with 0 sum.
Example 1:
Input:
5
4 2 -3 1 6

Output: 
Yes

Explanation: 
2, -3, 1 is the subarray 
with sum 0.
Example 2:
Input:
5
4 2 0 1 6

Output: 
Yes

Explanation: 
0 is one of the element 
in the array so there exist a 
subarray with sum 0. -->
<script>
    var n=(prompt("Enter size of array: "))*1;
    var x=new Array(n);
    var i,flag=true;
    for(i=0;i<n;i++){
        x[i]=(prompt("**Given an array of positive and negative numbers**...Enter "+(i+1)+" element of the array: "))*1;
    }
    document.write("<br><br>***ARRAY***<br>")
    for(i=0;i<n;i++){
      document.write(x[i]+" ");
    }
    document.write("<br><br>***subarray (of size at-least one) with 0 sum***<br>");
    for(i=0;i<n;i++){
      for(var j=i,cursum=0;j<n;j++){
        cursum=cursum+x[j];
        if(cursum==0){
          flag=false;
          break;
        }
      }
    }
    if(flag)
      document.write("No subarray found");
    else
    document.write("OUTPUT: YES");
</script>
