<!-- Q.4 Write a program to sort the array -->
<script>
    var n=(prompt("Enter size of array: "))*1;
    var arr=new Array(n);
    var i,c=0,it=0;
    for(i=0;i<n;i++){
      arr[i]=(prompt("Enter "+(i+1)+" element of the array: "))*1;
    }
    document.write("The original array is - <br>");
    for(i=0;i<n;i++){
        document.write(arr[i]+" ");
    }
    document.write("<br><br>The sorting of array is: ");
  //bubble sort-ASSCENDING
  for(var i=0;i<n;i++){
    for(var j=0;j<n-1-i;j++){
      if(arr[j]>arr[j+1]){
        arr[j]=arr[j]^arr[j+1];
        arr[j+1]=arr[j]^arr[j+1];
        arr[j]=arr[j]^arr[j+1];
      }
    }
    document.write(arr[i]+" ");
  }
</script>
