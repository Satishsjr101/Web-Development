<!--Q.16
Sub with equal 0s and 1s
Given an array containing 0s and 1s. Find the number of subarrays having equal number of 0s and 1s. 
Example 1:
Input:
n = 7
A[] = {1,0,0,1,0,1,1}
Output: 8
Explanation: The index range for the 8 
sub-arrays are: (0, 1), (2, 3), (0, 3), (3, 4), 
(4, 5) ,(2, 5), (0, 5), (1, 6)
Example 2:
Input:
n = 5
A[] = {1,1,1,1,0}
Output: 1
Explanation: The index range for the 
subarray is (3,4). -->
<script>
    var n=(prompt("Enter size of array: "))*1;
    var arr=new Array(n);
    var i,c1=0,c0=0,ans=0,index=0;
    for(i=0;i<n;i++){
        arr[i]=(prompt("Note: Given an array containing 0s and 1s...Enter "+(i+1)+" element of the array: "))*1;
    }
    document.write("<br><br>***ARRAY***<br>")
    for(i=0;i<n;i++){
      document.write(arr[i]+" ");
    }
    document.write("<br><br>***Find the number of subarrays having equal number of 0s and 1s*** <br>");
    for(i=0;i<n;i++){
      for(j=i+1,index=i;j<n;j++){
        c1=0;
        c0=0;
        for(var p=index;p<=j;p++){
          if(arr[p]==1)
            c1++;
          else
            c0++;
        }
        if(c1==c0)
          ans++;
      }
    }
    if(ans==0)
    document.write("OUTPUT: "+ans+"<br>");
    else
      document.write("OUTPUT: "+ans+"<br>");
</script>
