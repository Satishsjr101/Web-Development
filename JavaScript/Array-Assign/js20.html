<!--Q.20) Find Maximum product contigeous sub array 

Given an array Arr[] that contains N integers (may be positive, negative or zero). Find the product of the maximum product subarray.
Example 1:
Input:
N = 5
Arr[] = {6, -3, -10, 0, 2}
Output: 180
Explanation: Subarray with maximum product
is [6, -3, -10] which gives product as 180.
Example 2:
Input:
N = 6
Arr[] = {2, 3, 4, 5, -1, 0}
Output: 120
Explanation: Subarray with maximum product
is [2, 3, 4, 5] which gives product as 120. -->
<script>
    var n=(prompt("Enter size of array: "))*1;
    var x=new Array(n);
    var i;
    for(i=0;i<n;i++){
        x[i]=(prompt("**Given an array of positive and negative numbers**...Enter "+(i+1)+" element of the array: "))*1;
    }
    document.write("<br><br>***ARRAY***<br>")
    for(i=0;i<n;i++){
      document.write(x[i]+" ");
    }
    document.write("<br><br>***Find the product of the maximum product subarray.***<br>");
    var max=Number.MIN_VALUE;
    console.log(max);
    for(i=0;i<n;i++){
      for(var j=0,ans=1;j<=i;j++){
        ans=ans*x[j];
        if(max<ans)
          max=ans;
      }
    }
    document.write("OUTPUT: "+max);
</script>
