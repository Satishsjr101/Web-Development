<!--15)Find the first non-repeating elment in given array of integers
Find the first non-repeating element in a given array arr of N integers.
Note: Array consists of only positive and negative integers and not zero.
Example 1:
Input : arr[] = {-1, 2, -1, 3, 2}
Output : 3
Explanation:
-1 and 2 are repeating whereas 3 is 
the only number occuring once.
Hence, the output is 3.

Example 2:
Input : arr[] = {1, 1, 1}
Output : 0 -->
<script>
    var n=(prompt("Enter size of array: "))*1;
    var arr=new Array(n);
    var i,j=0,flag=true;
    for(var i=0;i<n;i++){
        arr[i]=(prompt("Note: Array consists of only positive and negative integers and not zero...Enter "+(i+1)+" element of the array: "))*1;
    }
    document.write("<br><br>***ARRAY***<br>")
    for(i=0;i<n;i++){
      document.write(arr[i]+" ");
    }
    document.write("<br>******1st non-repeating element ***<br> ");
    for(i=0;i<n;i++){
      var rep=0;
      for(j=0;j<n;j++){
        if(arr[i]==arr[j])
          rep++;
      }
      if(rep<2){
        flag=false;
        document.write("OUTPUT: "+arr[i]+"<br>");
        break;
      }
    }
    if(flag)
      document.write("OUTPUT: 0<br>");
</script>
