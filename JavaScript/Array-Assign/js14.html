<!--14)Find the first repeating element in array of integers -->
<script>
    var n=(prompt("Enter size of array: "))*1;
    var arr=new Array(n);
    var i,j=0;
    for(var i=0;i<n;i++){
        arr[i]=(prompt("Enter "+(i+1)+" element of the array: "))*1;
    }
    document.write("<br><br>***ARRAY***<br>")
    for(i=0;i<n;i++){
      document.write(arr[i]+" ");
    }
    document.write("<br>***1st repeating element ***<br> ");
    var rep=0,flag=false;
    for(i=0;i<n;i++){
      for(j=i+1;j<n;j++){
        if(arr[i]==arr[j]){
          rep=arr[i];
          flag=true;
          break;
        }
      }
      if(flag)
        break;
    }
    document.write(rep);
</script>
