<!-- Q.3 Write a program to reverse the array. -->
<script>
    var n=(prompt("Enter size of array: "))*1;
    var arr=new Array(n);
    var i,c=0,it=0;
    for(i=0;i<n;i++){
      arr[i]=(prompt("Enter "+(i+1)+" element of the array: "))*1;
    }
    document.write("The original array is - <br>");
    for(i=0;i<n;i++){
        document.write(arr[i]+" ");
    }document.write("<br>The reverse array is - ");
    for(i=(n-1);i>=0;i--){
        document.write(arr[i]+" ");
    }
</script>
