<!-- 27. Write a Java program to find the largest and smallest element of an array..  -->
<script>
    var n=(prompt("Enter size of array: "))*1;
    var arr=new Array(n);
    var i,j;
    for(i=0;i<n;i++){
        arr[i]=(prompt("Enter "+(i+1)+" element of the array: "))*1;
    }
    document.write("<br><br>***ARRAY***<br>")
    var max=arr[0],min=arr[0];
    for(i=0;i<n;i++){
        document.write(arr[i]+" ");
      if(arr[i]>max)
        max=arr[i];
      if(arr[i]<min)
        min=arr[i];
    }
    document.write("<br>Largest: "+max+"<br>Smallest: "+min);
</script>
