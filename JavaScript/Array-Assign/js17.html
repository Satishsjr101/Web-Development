<!--Q.17
Rearrange the array in alternating positive and negative items
Given an unsorted array Arr of N positive and negative numbers. Your task is to create an array of alternate positive and negative numbers without changing the relative order of positive and negative numbers.
Note: Array should start with positive number.

Example 1:
Input: 
N = 9
Arr[] = {9, 4, -2, -1, 5, 0, -5, -3, 2}
Output:
9 -2 4 -1 5 -5 0 -3 2
Example 2:
Input: 
N = 10
Arr[] = {-5, -2, 5, 2, 4, 7, 1, 8, 0, -8}
Output:
5 -5 2 -2 4 -8 7 1 8 0 -->
<script>
    var n=(prompt("Enter size of array: "))*1;
    var x=new Array(n);
    var i,idx=0;
    for(i=0;i<n;i++){
        x[i]=(prompt("**Given an unsorted array Arr of N positive and negative numbers**...Enter "+(i+1)+" element of the array: "))*1;
    }
    document.write("<br><br>***ARRAY***<br>")
    for(i=0;i<n;i++){
      document.write(x[i]+" ");
    }
    document.write("<br><br>***Rearrange the array in alternating positive and negative items***<br>");
    var ans=new Array(n);
    for(i=0;i<n;i++){
      if(x[i]>=0){
        ans[idx]=x[i];
        idx++;
      }
    }
    var k=idx,c=idx;
    for(
        i=0;i<n;i++){
      if(x[i]<0){
        ans[idx]=x[i];
        idx++;
      }
    }
    for(i=0,j=0;i<n;i++){
    var flag=false;
      if(j<k&&i%2==0){
        x[i]=ans[j];
        j++;
        flag=true;
      }
      if(i%2==1&&c<n){
        x[i]=ans[c];
        c++;
        flag=true;
      }
      if(flag==false&&j<k){
        x[i]=ans[j];
        j++;
      }
    }
     for(i=0;i<n;i++){
      document.write(x[i]+" ");
    }
</script>
