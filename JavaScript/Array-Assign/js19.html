<!--Q.19) Find largest sum contigeous sub array
Given an array Arr[] of N integers. Find the contiguous sub-array(containing at least one number) which has the maximum sum and return its sum.

Example 1:
Input:
N = 5
Arr[] = {1,2,3,-2,5}
Output:
9
Explanation:
Max subarray sum is 9
of elements (1, 2, 3, -2, 5) which 
is a contiguous subarray.
Example 2:
Input:
N = 4
Arr[] = {-1,-2,-3,-4}
Output:
-1
Explanation:
Max subarray sum is -1 
of element (-1) -->
<script>
    var n=(prompt("Enter size of array: "))*1;
    var x=new Array(n);
    var i;
    for(i=0;i<n;i++){
        x[i]=(prompt("**Given an array of positive and negative numbers**...Enter "+(i+1)+" element of the array: "))*1;
    }
    document.write("<br><br>***ARRAY***<br>")
    for(i=0;i<n;i++){
      document.write(x[i]+" ");
    }
    document.write("<br><br>***Find the contiguous sub-array(containing at least one number) which has the maximum sum***<br>");
    var max=Number.MIN_VALUE;
    console.log(max);
    for(i=0;i<n;i++){
      for(var j=0,ans=0;j<=i;j++){
        ans=ans+x[j];
        if(max<ans)
          max=ans;
      }
    }
    document.write("OUTPUT: "+max);
</script>
