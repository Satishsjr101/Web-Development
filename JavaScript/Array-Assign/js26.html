<!-- 26. Write a Java program to reverse the element of an integer 1-D array.  -->
<script>
    var n=(prompt("Enter size of array: "))*1;
    var arr=new Array(n);
    var i,j;
    for(i=0;i<n;i++){
        arr[i]=(prompt("Enter "+(i+1)+" element of the array: "))*1;
    }
    document.write("<br><br>***ARRAY***<br>")
    for(i=0;i<n;i++){
        document.write(arr[i]+" ");
    }
    document.write("<br>reverse the array...<br>");
    for(i=0,j=(n-1);i<j;i++,j--){
      arr[i]=arr[i]^arr[j];
      arr[j]=arr[i]^arr[j];
      arr[i]=arr[i]^arr[j];
    }
    for(i=0;i<n;i++){
        document.write(arr[i]+" ");
    }
</script>
