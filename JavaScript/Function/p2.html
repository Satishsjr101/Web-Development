<script>
    function reverse(n){
        var reverse_number = 0;
        while (n != 0) {
            var rem = n % 10;
            reverse_number = reverse_number * 10 + rem;
            n = Math.floor(n / 10); 
        }
        document.write(reverse_number);
    }
    var a = +prompt("Enter a Number");
    reverse(a);
</script>
