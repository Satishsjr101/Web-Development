<script>
    function vowelCount(str){
        var vowel = "aeoiuAEOIU";
        var vcount = 0;
        for(var i = 0; i < str.length; i++){
            if (vowel.indexOf(str[i]) !== -1) {
                vcount += 1;
            }
        }
        document.write(vcount);
    }
    vowelCount("dhireowad");

</script>
