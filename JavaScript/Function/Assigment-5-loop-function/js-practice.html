<script>
    var n = BigInt(1n);
    switch (n) {
        case "A": document.write("String"); break;
        case true: document.write("true"); break;
        case undefined: document.write("undefined"); break;
        case null: document.write("Null"); break;
        case NaN: document.write("NaN"); break;
        case 1: document.write("Number"); break;
        case 1n: document.write("BigInt"); break;
        default: document.write("Invalid Input!")
    }
</script>
