<script>
    var n1 = prompt("Enter a Number: ");
    var flag = false;
    for (i = 2; i <= n1 / 2; i++) {
        if (n1 % i != 0) {
            flag = true;
            break;
        }
    }
    if (flag && n1 > 0)
        alert("Prime Number");
    else
        alert("Not a prime number ");
</script>
