var arr = [10, 20, 0, 60, 3, 20, 1];

function checkPeakEle(arr) {
    var n = arr.length;
    if (n == 1) return 0;
    if (arr[0] >= arr[1]) return arr[0];
    if (arr[n - 1] >= arr[n - 2]) return arr[n - 1];

    var tempArr = []; 
    for (var i = 1; i < n - 1; i++) {
        if (arr[i] > arr[i + 1] && arr[i] > arr[i - 1]) {
            tempArr.push(arr[i]); 
        }
    }
    return tempArr;
}

var x = checkPeakEle(arr);
document.writeln(x);
