<!-- Q.6 Find occurance of an integer number in array. -->
<script>
    var n = (prompt("Enter size of array: ")) * 1;
    var arr = new Array(n);
    var i;
    for (i = 0; i < n; i++) {
        arr[i] = (prompt("enter element only one element occurance...Enter " + (i + 1) + " element of the array: ")) * 1;
    }
    document.write("The original array is - <br>");
    var oc = 0;
    for (i = 0; i < n; i++) {
        document.write(arr[i] + " ");
    }
    var num = (prompt("enter number to find occuranse: ")) * 1;
    for (i = 0; i < n; i++) {
        if (arr[i] === num)
            oc++;
    }
    document.write("<br><br>Occurance is: " + oc);
</script>
