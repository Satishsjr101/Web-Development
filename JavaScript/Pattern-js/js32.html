<body>
    <pre>

<script>
    var n = prompt("Enter Number: ") * 1;
    for (var i = 64 + n; i >= 65; i--) {
        for (var j = 65; j <= i; j++) {
            if (i == j || j == 65 || i == 64 + n)
                document.write(String.fromCharCode(j));
            else
            document.write(" ")
        }
        document.write("<br>")
    }
</script>
    </pre>
</body>
