<body>
    <pre>

<script>
    var n = prompt("Enter Number: ") * 1;

    for (var i = n; i >= 1; i--) {
        for (var sp = 1; sp <= i; sp++) {
            document.write(" ");
        }
        for (var j = n; j >= i; j--) {
            document.write(i);
        }
        document.write("<br>")
    }
</script>
    </pre>
</body>
