<body>
    <pre>

<script>
    var n = prompt("Enter Number: ") * 1;
    for (var i = 64 + n; i >= 65; i--) {
        for (var j = 65; j <= i; j++) {
            if (i % 2 != 0)
                document.write("*");
            else
                document.write("#")
        }
        document.write("<br>")
    }
</script>
    </pre>
</body>
