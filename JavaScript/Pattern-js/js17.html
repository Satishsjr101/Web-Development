<script>
    var n = prompt("Enter Number: ") * 1;
    for (var i = 1; i <= n; i++) {
        for (var j = 1; j <= i; j++) {
            if (j % 2 != 0)
                document.write("1");
            else
                document.write("0");
        }
        document.write("<br>")
    }
</script>
