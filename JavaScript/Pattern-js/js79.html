<body>
    <pre>

<script>
    var n = prompt("Enter Number: ") * 1;
    var k = 1;
    var sp = n;
    for (var i = 1; i <= 2 * n; i++) {
        (i <= n) ? sp-- : sp++;

        for (var j = 1; j <= sp; j++) {
            document.write(" ");
        }
        var tn = (i <= n) ? i : (i - 2 * k);
        for (var j = 1; j <= tn; j++) {
            if (j >= 2 && j != tn)
                document.write("_ ");
            else
                document.write("* ");
        }
        if (i > n)
            k++;
        document.write("<br>")
    }
</script>
    </pre>
</body>
