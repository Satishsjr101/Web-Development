<body>
    <pre>

<script>
    var n = prompt("Enter Number: ") * 1;
    for (var i = n; i >= 1; i--) {
        for (var j = 1; j <= i; j++) {
            if (i % 2 == 0)
                document.write(j);
        }
        for (var j = i; j >= 1; j--) {
            if (i % 2 != 0)
                document.write(j);
        }

        document.write("<br>")
    }
</script>
    </pre>
</body>
