<body>
    <pre>

<script>
    var n = prompt("Enter Number: ") * 1;
    for (var i = 1; i <= n; i++) {
        for (var sp = n; sp >= i; sp--) {
            document.write(" ");
        }
        for (var j = 1; j <= i; j++) {
            if (j == 1 || i == n || i == j)
                document.write("X ");
            else
                document.write("_ ");

        }
        document.write("<br>")
    }
</script>
    </pre>
</body>
