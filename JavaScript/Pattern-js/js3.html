<script>
    var n = prompt("Enter Number ");
    let i, j;
    for (i = 1; i <= n; i++) {
        for (j = 1; j <= n; j++) {
            if (i == j)
                document.write("*");
            else
                document.write("&nbsp"); 
        }
        document.write("<br>")
    }
</script>
