<body>
    <pre>

<script>
    var n = prompt("Enter Number: ") * 1;
    var k = 1;

    for (var i = 1; i <= 2 * n; i++) {
        if (i <= n) {
            for (var j = 1; j <= i; j++) {
                document.write("x");
            }
        } else {
            for (var j = 1; j <= (i - 2 * k); j++) {
                document.write("x");
            }
            k++;
        }
        document.write("<br>")
    }
</script>
    </pre>
</body>
