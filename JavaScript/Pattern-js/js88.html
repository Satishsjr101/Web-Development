<body>
    <pre>

<script>
    var n = prompt("Enter Number: ") * 1;
    var k = n;

    for (var i = 1; i <= n; i++) {

        for (var sp = 1; sp <= n - i; sp++) {
            document.write(" ");
        }
        for (var j = 1; j < 2 * i; j++) {
            if (j % 2 != 0)
                document.write(1);
            else
                document.write(0);
        }
        document.write("<br>")
    }
</script>
    </pre>
</body>
