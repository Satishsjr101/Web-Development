<body>
    <pre>

<script>
    var n = prompt("Enter Number: ") * 1;
    var k = 1;
    for (var i = n; i >= 1; i--) {
        for (var sp = i; sp <= n; sp++) {
            document.write(" ");
        }
        for (var j = 1; j <= i; j++) {
            document.write(k);
        }
        document.write("<br>")
        k++;
    }
</script>
    </pre>
</body>
