<body>
    <pre>

<script>
    var n = prompt("Enter Number: ") * 1;
    var k = 1;

    for (var i = 1; i <= 2 * n; i++) {
        var tn = (i <= n) ? i : (i - 2 * k);
        for (var j = 1; j <= tn; j++) {
            if (j >= 2 && j != tn)
                document.write(" ");
            else
                document.write(j);
        }
        if (i > n)
            k++;
        document.write("<br>")
    }
</script>
    </pre>
</body>
