<script>
    var n = prompt("Enter Number: ") * 1;
    for (var i = 1; i <= n; i++) {
        for (var j = 1; j <= i; j++) {
            if (i % 2 != 0)
                document.write("*");
            else
                document.write("#");
        }
        document.write("<br>")
    }
</script>
