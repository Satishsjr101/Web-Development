<body>
    <pre>

<script>
    var n = prompt("Enter Number: ") * 1;
    var ch=97;
    for (var i = 97; i <= 97+n; i++) {
        for (var j = 97; j <= i; j++) {
            if (j == 97 || i == 97+n || i == j)
                document.write(String.fromCharCode(ch++));
            else
                document.write(" ");
        }
        document.write("<br>")
    }
</script>
    </pre>
</body>
