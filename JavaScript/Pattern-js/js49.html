<body>
    <pre>

<script>
    var n = prompt("Enter Number: ") * 1;
    for (var i = 1; i <= n; i++) {
        var k=1;
        for (var j = 1; j <= n; j++) {
            if (j >= i)
                document.write(k++);
            else
                document.write(" ");

        }
        document.write("<br>")
    }
</script>
    </pre>
</body>
