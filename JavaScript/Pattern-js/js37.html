<body>
    <pre>

<script>
    var n = prompt("Enter Number: ") * 1;
    for (var i =  n; i >= 1; i--) {
        for (var j = 1; j <= i; j++) {
            if (i == j || j == 1 || i == n)
                document.write(i);
            else
                document.write(" ")
        }
        document.write("<br>")
    }
</script>
    </pre>
</body>
