<body>
    <pre>

<script>
    var n = prompt("Enter Number: ") * 1;
    var k = n;
    for (var i = 1; i <= n; i++) {
        for (var sp = 1; sp <= n - i; sp++) {
            document.write(" ");
        }

        for (var j = i; j >= 1; j--) {
            document.write(j);
        }
        for (var j = 1+1; j <= i; j++) {
            document.write(j);
        }

        document.write("<br>")
    }
</script>
    </pre>
</body>
