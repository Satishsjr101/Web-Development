<body>
    <pre>

<script>
    var n = prompt("Enter Number: ") * 1;
    var k = 0;
    for (var i = 1; i <= n; i++) {
        for (var j = 1; j < 2 * i; j++) {
            document.write(String.fromCharCode(65 + (k++)));
        }
        // k++;
        document.write("<br>")
    }
</script>
    </pre>
</body>
