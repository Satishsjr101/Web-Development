<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiya-Golf</title>
    <style>
        .first-section {
            width: 100%;
            height: 600px;
            background-image: url(images/homepage.jpg);
            background-size: 1400px;
        }

        .first-section div {
            margin: 0;
        }

        .navbar {
            width: 100%;
            height: 100px;
            display: flex;
            background-color: #3D405B;

        }

        .navbar div img {
            width: 50px;
            height: 50px;
            margin-left: 80px;
            margin-top: 20px;
            filter: invert(10%) sepia(1%) saturate(100%) hue-rotate(1deg) brightness(1000%) contrast(800%);
        }

        .header-button {
            display: flex;
            margin-left: 200px !important;
            margin-top: 20px !important;
        }

        .navbar button {
            margin: 10px;
            width: 100px;
            height: 40px;
            background-color: #3D405B;
            border: none;
            color: white;
            font-size: 15px;
            font-weight: bold;
        }

        .navbar button:nth-child(7) {
            border: 2px solid #F2CC8F;
            color: #F2CC8F;
            border-radius: 40%;
            width: 130px;
        }

        .navbar button:nth-child(1) {
            color: #F2CC8F;
            border: none;
        }

        .navbar button:nth-child(1):hover {
            color: white;
        }

        .navbar button:nth-child(7):hover {
            background-color: #F2CC8F;
            color: white;
        }

        .navbar button:hover {
            border: none;
            color: #F2CC8F;
        }

        .content {
            margin-top: 20px !important;
            margin-left: 2px;
        }

        .content span {
            display: flex;
            color: white;
        }

        .content span:nth-child(1) {
            font-size: 25px;
            font-weight: bolder;
        }

        .content span:nth-child(2) {
            font-size: 15px;
            font-weight: bold;
        }

        .first-section p {
            font-size: 40px;
            font-weight: bold;
            color: white;
            margin-top: 130px;
            margin-left: 100px;
        }

        .left-div div {
            margin-left: 100px;
        }

        .left-div button {
            border: none;
            background-color: transparent;
            color: white;
            height: 40px;
            width: 150px;
        }

        .left-div button:nth-child(1) {
            background-color: #F2CC8F;
            width: 100px;
            border-radius: 40%;
        }

        .left-div button:nth-child(1):hover {
            background-color: #E07A5F;
        }

        .left-div button:nth-child(2):hover {
            color: #F2CC8F;
        }

        .second-section {
            border: solid red;
            width: 100%;
            height: 550px;

        }

        .second-left-div {
            border: solid black;
            width: 40%;
            height: 400px;
        }

        .inner-div {
            display: flex;
        }

        .second-right-div {
            border: solid blue;
            width: 60%;
            height: 400px;
        }

        .second-left-div div {
            margin-top: 100px;
            margin-left: 50px;
        }

        .second-left-div div p {
            font-size: 21px;
            color: #797A7D;
        }

        .svg-bottom {
            width: 1380px;
            position: relative;
            bottom: 200px;
        }

        .navbar {
            position: fixed;
            top: 0;
            z-index: 1;
        }
    </style>
</head>

    <section class="first-section">
