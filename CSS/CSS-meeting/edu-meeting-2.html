<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edu-meeting-2</title>
    <style>
          .first-section{
            width: 100%;
            height: 750px;
        }
        .first-section video{
            height: 750px;
            width: 100%;
            position: absolute;
            z-index: -1;
            background-color: rgba(9, 9, 9,0.6);
            /* opacity: 0.4; */
        }
        .first-section-div{
            height: 750px;
            width: 100%;
            position: absolute;
            background-color: rgba(9, 9, 9,0.4);
            /* opacity: 0.5; */
            margin-top: -750px;
            z-index: 1;
        }
        .navbar{
            width: 100%;
            height: 80px;
            background-color: rgba(128, 128, 128,0.5);
            position: fixed;
            top: 20px;
            z-index: 1;
            display: flex;
            column-gap: 200px;
        }
        .navbar div{
            margin-left: 150px !important;
            margin-top: 27px;
            font-size: 20px !important;
            color: white;
            font-weight: bolder;
        }
        .navbar-button{
            margin-left: 100px;
        }
        .navbar-button button{
            background-color: transparent;
            border: none;
            font-size: 11px;
            color: white;
            font-weight: bold;
            margin: 13px;
            margin-top: 10px;
        }
        .navbar-button button:hover{
            color: #DA972A;
        }
        .first-div-content{
            background-color: transparent;
            color: hsl(0, 9%, 90%);
            width: 35%;
            height: 80px;
            position: absolute;
            top: 200px;
            left: 150px;
            z-index: 1;
        }
        .first-div-content button{
            background-color: #A12C2F;
            color: white;
            border: none;
            border-radius: 40px;
            height: 35px;
            width: 120px;
            font-size: 10px;
            margin-top: 20px;
        }
        /* ******************second section starts here************************* */
        .main{
            background-image: url(images/apply-bg.jpg);
            position: static;
            /* background-image: url(images/facts-bg.jpg); */
            shape-image-threshold: initial;
            /* border-image-repeat: 0; */
        }
    </style>
</head>
<body>
    <div>
        <div class="navbar">
            <div>EDU MEETING</div>
            <div class="navbar-button">
                <button>HOME</button>
                <button>MEETINGS</button>
                <button>APPLY NOW</button>
                <button>PAGES</button>
                <button>COURSES</button>
                <button>CONTACT US</button>
            </div>
        </div>
        <video autoplay muted loop id="myVideo">
            <source src="images/course-video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="main">
    <section class="first-section">

    </section>
    </div>
</body>
</html>
