<html>
    <head>
        <style>
             .container{
                 background-color: rgb(80, 176, 255);
                 border: 2px solid black;
                 height: 100%;
                 width: 100%;
                 /* display: flex; */
                 display: flex;
                 flex-direction: column;
                 justify-content: space-evenly;
                 align-items: center;
                }
                button{
                    height: 40px;
                    width: 150px;
                    position: relative;
                    z-index: 1;
                    border-radius: 40%;
                    
                }
                .container button:nth-child(1)::after{
                    position: absolute;
                    content: "";
                    width: 0px;
                    height:100%;
                    background-color: crimson;
                    display: flex;
                    top: 0;
                    left: 0;
                    z-index: -1;
                    border-radius: 40%;
                }
                .container button:nth-child(2)::after{
                    position: absolute;
                    content: "";
                    width: 0px;
                    height:100%;
                    background-color: crimson;
                    display: flex;
                    top: 0;
                    right: 0;
                    z-index: -1;
                    border-radius: 40%;
                }
                .container button:nth-child(3)::after{
                    position: absolute;
                    content: "";
                    width: 100%;
                    height:0px;
                    background-color: crimson;
                    display: flex;
                    left: 0;
                    bottom: 0;
                     z-index: -1;
                     border-radius: 40%;
                }
                .container button:nth-child(4)::after{
                    position: absolute;
                    content: "";
                    width: 100%;
                    height:0px;
                    background-color: crimson;
                    display: flex;
                    top: 0;
                    left: 0;
                     z-index: -1;
                     border-radius: 40%;
                }
                .container button:nth-child(1):hover:after{
                    width: 100%;
                    transition: all 1s ease-in-out;
                   

                }
                .container button:nth-child(2):hover:after{
                    width: 100%;
                    transition: all 1s ease-in-out;
                }
                .container button:nth-child(3):hover:after{
                    height: 100%;
                    transition: all 1s ease-in-out;
                }
                .container button:nth-child(4):hover:after{
                    height: 100%;
                    transition: all 1s ease-in-out;
                }
        </style>
    </head>
    <body>
        <div class="container">
            <button>Home</button>
            <button>About Us</button>
            <button>Contact Us</button>
            <button>For More Details</button>
        </div>
    </body>
</html>
